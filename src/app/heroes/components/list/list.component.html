<h3>Listado de heroes</h3>
<div *ngIf="deletedHero; else notDeleted ">
  <h4>Heroe Borrado <small class="text-danger">{{deletedHero}}</small></h4>
</div>


<ng-template #notDeleted>
  <h4>No ha borrado nada</h4>
</ng-template>



<button *ngIf="heroNames.length>0" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar ultimo heroe
</button>

<li class="mt-2 list-group">
  <ul *ngFor="let item of heroNames"
  class="list-group-item">{{item}}</ul>
</li>
